<!doctype html>
<html ng-app="myApp">

<head>
    <title>Pokedex</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> </head>

<body ng-controller="myController">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header"> <a class="navbar-brand" href="#">Pokedex</a> </div>
            <div class="navbar-right">
<!--                <button class="btn btn-default" ng-click="">Next 20</span></button>-->
<!--                    This button will show the next 20 pokemon by changing the offset in the url-->
            </div>
        </div>
    </nav>
    
    <main class="container" ng-init="init()">
        <div class="row">
            <div class="col-xs12 col-sm-4" ng-repeat="pokemon in model">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{pokemon.name}}</div>
                    <div class="panel-body">
<!--                        <button class="btn btn-primary" ng-click="addProduct()" ng-show="model.canPurchase">Add to Cart</button>-->
<!--                            Probably just make the pokemon.name BE the button that brings up more info about that pokemon.-->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <script src="/scripts/modules/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="/scripts/app.js" type="text/javascript"></script>
    <script src="/scripts/modules/pokedex.js" type="text/javascript"></script>
</body>

</html>
